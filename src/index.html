<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <img id="background-image" src="#" />
    <div id="user-manual" class="user-manual">
      <span class="user-manual__title">어플리케이션 설명</span>
      <span class="user-manual__paragraph">
        본 어플리케이션은 사용자에게 '체크리스트'와 사용자의 현재 위치에 따른
        날짜 및 시간, 날씨 정보를 제공합니다.
      </span>
      <span class="user-manual__paragraph">
        날씨 정보는 '내 위치 확인' 권한이 필요합니다.
      </span>
      <span class="user-manual__paragraph">
        '내 위치 확인' 권한을 허용하지 않아도 다른 기능들을 사용하는데에는
        지장이 없습니다.
      </span>
      <span class="user-manual__paragraph">
        체크리스트의 각 리스트 아이템에는 최대 128자 이내의 문장을 입력할 수
        있습니다.
      </span>
      <span class="user-manual__paragraph">
        <i class="fas fa-check fa-xs"></i> 아이콘을 클릭하면 해당 리스트
        아이템이 희미해집니다.
      </span>
      <span class="user-manual__paragraph">
        <i class="fas fa-trash-alt fa-xs"></i> 아이콘을 클릭하면 해당 리스트
        아이템이 삭제됩니다.
      </span>
    </div>
    <header>
      <div class="header__column">
        <h1 id="greeting" class="header__column__greeting hidden"></h1>
        <form class="login-form hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="Write your name"
          />
          <input type="submit" value="Log in" />
        </form>
        <form class="logout-form hidden">
          <input type="submit" value="Log out" />
        </form>
      </div>
      <div class="header__column">
        <h2 id="date" class="header__column__date">0000-00-00</h2>
        <h2 id="clock" class="header__column__clock">00:00:00</h2>
        <div id="weather" class="header__column__weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <main id="main" class="hidden">
      <div id="quote" class="quote-section">
        <span></span>
        <span></span>
      </div>

      <div class="todo-list-section">
        <form id="todo-form" class="todo-form">
          <input
            type="text"
            required
            placeholder="Write a To Do and Press Enter"
            maxlength="128"
          />
        </form>

        <ul id="todo-list" class="todo-list"></ul>
      </div>
    </main>
    <script src="./js/screensize.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/280aa247ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
